<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="Astohuaman Espino Daniela" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/estilo_eventos_seleccion.css" />
    <link rel="stylesheet" href="css/estilo_general.css" />

    <!-- Librería de iconos (Font Awesome) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Título de la pestaña del navegador -->
    <title>Document</title>
  </head>
  <body>
    <!-- Contenedor vacío para el menú (probablemente cargado por JS) -->
    <div id="menu"></div>

    <!-- Capa superpuesta para efectos visuales (ej: menú desplegable) -->
    <div class="overlay"></div>

    <!-- Contenido principal de la página -->
    <div class="content">
      <!-- Título principal -->
      <h1 class="encabezado">Eventos</h1>

      <!-- Navegación entre categorías de eventos -->
      <div class="enlaces">
        <div class="tabs">
          <a href="eventos.html" class="tab active">Eventos destacados</a>
          <a href="Academicos.html" class="tab">Academidos</a>
          <a href="Culturales_Artisticos.html" class="tab">
            Culturales y artísticos
          </a>
          <a href="Deportivos_Recreativos.html" class="tab">
            Deportivos y recreativos
          </a>
        </div>
      </div>

      <!-- Barra de búsqueda de eventos -->
      <div class="buscar_evento">
        <input type="text" placeholder="Buscar tus eventos" />
        <button class="btn-buscar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- Subtítulo o texto adicional -->
      <p class="subtitulo">lalala</p>

      <!-- Contenedor de la lista de eventos -->
      <div class="evento-container">
        <!-- Evento 1 -->
        <a href="../informacion_event/info1.html" class="evento">
          <div class="evento-left">
            <div class="evento-date">
              <div class="numero_dia">1</div>
              <div class="mes">Setiembre</div>
            </div>
          </div>

          <div class="evento-rigth">
            <h3 class="nombre-evento">titulo1</h3>
            <div class="descrip-evento">descripcion</div>
            <div class="hora-evento">10:00 a.m.</div>
          </div>
        </a>

        <!-- Evento 2 -->
        <a href="informacion_event/info2.html" class="evento">
          <div class="evento-left">
            <div class="evento-date">
              <div class="numero_dia">1</div>
              <div class="mes">Setiembre</div>
            </div>
          </div>

          <div class="evento-rigth">
            <h3 class="nombre-evento">titulo1</h3>
            <div class="descrip-evento">descripcion</div>
            <div class="hora-evento">10:00 a.m.</div>
          </div>
        </a>
      </div>
    </div>

    <!-- Script para cargar funcionalidades dinámicas -->
    <script src="layout.js"></script>
  </body>
</html>
