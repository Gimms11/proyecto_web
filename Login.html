<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Universidad Sideral Carreon</title>
  <link rel="stylesheet" href="Estilo_Inicio_Sesion.css">
</head>
<body>

  <header class="topbar">
    <h1>Universidad Sideral Carreon</h1>
    <nav>
      <a href="login.html" class="activo">Iniciar Sesión</a>
      <a href="login_registro.html">Registrarse</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-side" style="background-image: url('universidad.jpg');"></div>

    <div class="form-side">
      <div class="form-box">
        <h2>Bienvenido de nuevo </h2>
        <p class="intro">Por favor, ingresa tus credenciales para continuar.</p>

        <form>
          <label>Usuario</label>
          <input type="text" placeholder="Ingrese su usuario">

          <label>Contraseña</label>
          <input type="password" placeholder="Ingrese su contraseña">

          <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="Recuperacion_Contraseña.html" class="link">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

</body>
</html>
