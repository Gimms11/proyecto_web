<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header>
<h1> Universidad Sideral Carreon</h1>    
<nav class="Registro">
<a id="btnIngresar">Ingresar</a>
<a id="btnRegistrarse">Registrarse</a>
</nav>
</header>

<section id="Registrarse">
<h2>Registrarse</h2>
<form>
<label for="nombres"> Nombres:
<input type="text" id="nombres" name="nombres">
</label>

<label for="apellidos">Apellidos:
<input type="text" id="apellidos" name="apellidos">
</label>

<label for="correo_electronico_Registro">Correo Electronico:
<input type="text" id="correo_electronico_Registro" name="Correo_Electronico_Registro">
</label>

<label>Contraseña:
<input type="password" id="contraseña" name="Contraseña">    
</label>

<label>Confirmar Contraseña 
<input type="password" id="confirmar" name="Confirmacion_Contraseña">
</label>

<button type="submit">Registrar</button>
</form>
<nav class="Ayuda">
<ul>
<li><a href="#">Olvidaste tu contraseña?</a></li>
<li><a href="#">Necesitas Ayuda?</a></li>
</ul>
</nav>

</section>

<section id="Ingresar" class="active">
<h2>Ingresar</h2>
<form>
<label for="correo_electronico"> Correo Electronico:
<input type="email" id="correo_electronico" name="Correo_Electronico">    
</label>
<label for="contraseña_Ingresar"> Contraseña:
<input type="password" id="contraseña_Ingresar" name="Contraseña_Ingresar">
</label>
<button type="submit">Ingresar</button>   
</form>

<nav class="Ayuda">
<ul>
<li><a href="#">Olvidaste tu contraseña?</a></li>
<li><a href="#">Necesitas Ayuda?</a></li>
</ul>
</nav>
</section>

 <div class="audio-controls">
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <label for="volumen">Volumen:</label>
    <input type="range" id="volumen" min="0" max="100" value="50">
    </div>
