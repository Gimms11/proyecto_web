<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Configuración -->
  <meta charset="UTF-8" />
  <meta name="autor" content="Anampa Vignolo Giancarlos" />
  <title>Calendario</title>

  <!-- Hojas de estilo -->
  <link rel="stylesheet" href="css/estilo_calendario.css" />
  <link rel="stylesheet" href="css/estilo_general.css" />
</head>

<body class="bodyCalendar">
  <!-- Menú lateral (se cargará con layout.js) -->
  <div id="menu"></div>
  <div class="overlay"></div>

  <!-- Contenido principal -->
  <div class="content"></div>
    <main class="pagina_Calendario">

      <!-- Encabezado del calendario -->
      <header class="parte_superior_del_Calendario">
        <button class="boton_meses" id="mes_anterior" aria-label="Mes anterior">‹</button>
        <h1 class="meses" id="meses">Mes Año</h1>
        <button class="boton_meses" id="mes_posterior" aria-label="Mes siguiente">›</button>
      </header>

      <!--Botones principales -->
      <section class="calendario-regreso">
      <button class="boton_hoy" id="boton_hoy">Hoy</button>
      <button class="boton_toggle" id="toggleVista">Ver vista semanal</button>
      </section>

      <!--Vista calendario -->
<section id="vista-mensual" class="calendario-semana vista-animada">
<div class="dias_semana">
<span>Lu</span><span>Mar</span><span>Mié</span>
<span>Jue</span><span>Vie</span><span>Sab</span>
<span>Dom</span>
</div>
<div class="dias" id="dias-grid" role="grid"></div>
</section>
</section>

<!--Vista semanal-->
<section id="vista-semanal" class="calendario-semanal vista-animada">
<button id="btnVolver" class="boton_toggle">Volver al calendario</button>
<h2 id="titulo-semana">Vista semanal</h2>
<div id="semana-grid" class="semana-grid"></div>
</section>
</section>

<!--Vista del dia Seleccionado -->
<section id="seleccion_dia" class="seleccion_dia">
Día seleccionado: Ninguno
</section>

        <!-- Script del calendario -->
        <script src="scripts/principal.js"></script> 
    </main>
    <!-- Script para cargar funcionalidades dinámicas -->
  <script src="layout.js"></script>
</body>

</html>
