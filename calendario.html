<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Anampa Vignolo Giancarlos" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>

  <!-- Fuente de iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilo_general.css" />
  <link rel="stylesheet" href="css/estilo_calendario.css" />
</head>

<body class="bodyCalendar">
  <div id="menu"></div>
  <div class="overlay"></div>

  <main class="pagina_Calendario">

    <!-- Encabezado -->
    <header class="parte_superior_del_Calendario">
      <button class="boton_meses" id="mes_anterior" aria-label="Mes anterior">‹</button>
      <h1 class="meses" id="meses">Mes Año</h1>
      <button class="boton_meses" id="mes_posterior" aria-label="Mes siguiente">›</button>
    </header>

    <!-- Botones principales -->
    <section class="calendario-regreso">
      <button class="boton_hoy" id="boton_hoy">Hoy</button>
      <button class="boton_toggle" id="toggleVista">Ver vista semanal</button>
    </section>

    <!-- Vista mensual -->
    <section id="vista-mensual" class="vista-animada activo">
      <div class="dias_semana">
        <span>Lu</span><span>Mar</span><span>Mié</span>
        <span>Jue</span><span>Vie</span><span>Sáb</span><span>Dom</span>
      </div>
      <div class="dias" id="dias-grid" role="grid"></div>
    </section>

    <!-- Vista semanal -->
    <section id="vista-semanal" class="calendario-semanal vista-animada">
      <button id="btnVolver" class="boton_toggle">Volver al calendario</button>
      <h2 id="titulo-semana">Vista semanal</h2>
      <div id="semana-grid" class="semana-grid"></div>
    </section>

    <!-- Día seleccionado -->
    <section id="seleccion_dia" class="seleccion_dia">
      Día seleccionado: Ninguno
    </section>

  </main>

  <!-- Scripts -->
  <script src="scripts/principal.js"></script>
  <script src="layout.js"></script>

  <script>
    const diasSemana = document.querySelector('.dias_semana');
    const dias = document.querySelector('.dias');

    if (diasSemana && dias) {
      // Cuando se haga scroll en los días, mueve los días de la semana
      dias.addEventListener('scroll', () => {
        diasSemana.scrollLeft = dias.scrollLeft;
      });

      // Y viceversa, por si el usuario arrastra arriba
      diasSemana.addEventListener('scroll', () => {
        dias.scrollLeft = diasSemana.scrollLeft;
      });
    }
  </script>
</body>
</html>
