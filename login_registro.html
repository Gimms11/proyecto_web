<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Universidad Sideral Carreon</title>
  <link rel="stylesheet" href="css/Estilo_Inicio_Sesion.css">
</head>
<body>

  <header class="topbar">
    <h1>Universidad Sideral Carreon</h1>
    <nav>
      <a href="login.html">Iniciar Sesión</a>
      <a href="login_registro.html" class="activo">Registrarse</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-side" style="background-image: url('login.jpeg');"></div>

    <div class="form-side">
      <div class="form-box">
        <h2>Crear Cuenta </h2>
        <p class="intro">Completa los siguientes campos para registrarte.</p>

        <form>
          <label>Nombre completo</label>
          <input type="text" placeholder="Ingrese su nombre completo">

          <label>Correo institucional</label>
          <input type="email" placeholder="ejemplo@universidad.edu">

          <label>Usuario</label>
          <input type="text" placeholder="Cree su usuario">
 
          <label>Contraseña</label>
          <input type="password" placeholder="Cree su contraseña">

          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
