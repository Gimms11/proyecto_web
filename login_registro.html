<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Universidad Sideral Carreon</title>
  <link rel="stylesheet" href="css/Estilo_Inicio_Sesion.css">
</head>
<body>

  <header class="topbar">
    <h1>Universidad Sideral Carreon</h1>
    <nav>
      <a href="login.html">Iniciar Sesión</a>
      <a href="login_registro.html" class="activo">Registrarse</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-side" style="background-image: url('assets/login.jpeg');"></div>

    <div class="form-side">
      <div class="form-box">
        <h2>Crear Cuenta</h2>
        <p class="intro">Completa los siguientes campos para registrarte.</p>

        <form id="formRegistro">
          <label>Usuario</label>
          <input type="text" id="usuario" placeholder="Cree su usuario" required>

          <label>Contraseña</label>
          <input type="password" id="contraseña" placeholder="Cree su contraseña" required>

          <label>Confirmar Contraseña</label>
          <input type="password" id="confirmar" placeholder="Repita su contraseña" required>

          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/Login_Funcionalidad.js"></script>
</body>
</html>
